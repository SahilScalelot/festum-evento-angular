<h1 class="whitespace-nowrap">Enter OTP</h1>
<p class="sm:text-lg xl:text-xl text-quicksilver font-normal sm:pt-3.5 xl:pr-8">Please enter the 6 Digit code sent to</p>
<div class="flex justify-between sm:mt-1">
  <a href="javascript:void(0);" class="block font-bold text-japaneseIndigo text-base sm:text-lg xl:text-xl">yourname@company.com</a>
  <a href="javascript:void(0);"><span class="text-caribbeanGreen font-semibold text-base sm:text-lg xl:text-xl">Change?</span></a>
</div>
<div class="w-full pt-7 sm:pt-10">
  <form [formGroup]="form" class="space-y-5 relative" id="codeverifyForm">
    <span class="absolute -top-5 left-0 text-sm text-quicksilver block">Enter OTP</span>
    <div class="flex items-center justify-center space-x-3 sm:space-x-6 py-2">
      <input type="text" placeholder="0" class="w-[40px] h-[40px] sm:w-[55px] sm:h-[80px] bg-brightGray text-3xl sm:text-5xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-3xl placeholder:sm:text-5xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(1)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit1">
      <input type="text" placeholder="0" class="w-[40px] h-[40px] sm:w-[55px] sm:h-[80px] bg-brightGray text-3xl sm:text-5xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-3xl placeholder:sm:text-5xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(2)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit2">
      <input type="text" placeholder="0" class="w-[40px] h-[40px] sm:w-[55px] sm:h-[80px] bg-brightGray text-3xl sm:text-5xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-3xl placeholder:sm:text-5xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(3)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit3">
      <input type="text" placeholder="0" class="w-[40px] h-[40px] sm:w-[55px] sm:h-[80px] bg-brightGray text-3xl sm:text-5xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-3xl placeholder:sm:text-5xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(4)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit4">
      <input type="text" placeholder="0" class="w-[40px] h-[40px] sm:w-[55px] sm:h-[80px] bg-brightGray text-3xl sm:text-5xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-3xl placeholder:sm:text-5xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(5)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit5">
      <input type="text" placeholder="0" class="w-[40px] h-[40px] sm:w-[55px] sm:h-[80px] bg-brightGray text-3xl sm:text-5xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-3xl placeholder:sm:text-5xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(6)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit6">
    </div>
    <div class="flex items-center justify-center space-x-3 sm:space-x-6 py-2">
      <input #formRow type="text" formControlName="{{input}}" 
      *ngFor="let input of formInput;  index as i"
      placeholder="0"
      class="w-[40px] h-[40px] sm:w-[55px] sm:h-[80px] bg-brightGray text-3xl sm:text-5xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-3xl placeholder:sm:text-5xl placeholder:leading-5 placeholder:font-bold otp" 
      maxlength="1" (keyup)="keyUpEvent($event, i)">
    </div>
    <button class="secondary w-full py-[15px] uppercase">Verify code</button>
    <a href="javascript:void(0);" class="block font-bold text-japaneseIndigo text-xs xl:text-sm text-center">Not Get? Re-send</a>
  </form>
</div>
