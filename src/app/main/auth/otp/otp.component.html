<h1 class="whitespace-nowrap">Enter OTP</h1>
<p class="sm:text-lg xl:text-xl text-quicksilver font-normal sm:pt-3.5 xl:pr-8">Please enter the 4 Digit code sent to</p>
<div class="flex justify-between sm:mt-1">
  <a href="#" class="block font-bold text-japaneseIndigo text-base sm:text-lg xl:text-xl">yourname@company.com</a>
  <a href="#"><span class="text-caribbeanGreen font-semibold text-base sm:text-lg xl:text-xl">Change?</span></a>

<div class="w-full pt-7 sm:pt-10">
  <form action="#" method="post" class="space-y-5 relative" id="codeverifyForm">    
    <span class="absolute -top-5 left-0 text-sm text-quicksilver block">Enter OTP</span>
    <div class="flex items-center justify-center space-x-3 sm:space-x-6 py-2">                  
      <input type="text" placeholder="0" class="w-[60px] h-[60px] sm:w-[90px] sm:h-[90px] bg-brightGray text-4xl sm:text-6xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-4xl placeholder:sm:text-6xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(1)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit1">
      <input type="text" placeholder="0" class="w-[60px] h-[60px] sm:w-[90px] sm:h-[90px] bg-brightGray text-4xl sm:text-6xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-4xl placeholder:sm:text-6xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(2)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit2">
      <input type="text" placeholder="0" class="w-[60px] h-[60px] sm:w-[90px] sm:h-[90px] bg-brightGray text-4xl sm:text-6xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-4xl placeholder:sm:text-6xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(3)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit3">
      <input type="text" placeholder="0" class="w-[60px] h-[60px] sm:w-[90px] sm:h-[90px] bg-brightGray text-4xl sm:text-6xl font-bold text-chatlook-dark text-center rounded-[5px] placeholder:text-4xl placeholder:sm:text-6xl placeholder:leading-5 placeholder:font-bold otp" onkeyup="tabChange(4)" oninput="digitValidate(this)" maxlength="1" id="verificationCodeDigit4">
    </div>            
    <button class="secondary w-full py-[15px] uppercase">Verified code</button>
    <a href="#" class="block font-bold text-japaneseIndigo text-xs xl:text-sm text-center">Not Get? Re-send</a>
  </form>
</div>
