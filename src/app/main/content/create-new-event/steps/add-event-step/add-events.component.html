<div class="space-y-5">

  <!-- {{selectedEventIndex}} -->
  <div class="w-full bg-white pl-5 py-4 flex justify-between cursor-pointer border shadow hover:bg-red-50"
   [ngClass]="{'border-magicPotion bg-red-50': (i + 1) === selectedEventIndex}"
    *ngFor="let event of events; let i = index" (click)="selectEvent(event, i + 1)">
    <div class="space-y-2">
      <h4>{{event.name}}</h4>
      <span class="text-sm text-magicPotion font-bold">{{event.event_category}}</span>
    </div>
    <div class="flex items-start space-x-5">
      <a href="javascript:void(0)" (click)="deleteEvent(i)"><i class="icon-delete text-quicksilver"></i></a>
      <a href="javascript:void(0)" (click)="editEvent(event)"><i class="icon-edit text-quicksilver"></i></a>
      <span class="bg-magicPotion text-xs font-bold px-2 py-1 text-white">{{event.event_type}}</span>
    </div>
  </div>
</div>


<div class="mt-auto">
  <!-- advisement -->
  <div class="w-full mt-5">
    <img src="assets/images/banner-ads.png" alt="ring-ad" class="w-full object-cover"/>
  </div>
  <!-- pre and next button -->
  <div class="prw-next-btn">
    <button type="button" class="flex items-center" disabled [routerLink]="'/create-event/add-event'">
      <i class="icon-left_arrow mr-3"></i>
      <h5>Back</h5>
    </button>
    <button
      type="button"
      class="flex items-center"
      [ngClass]="{'active': selectedEventIndex}"
      (click)="next()"
      >
      <h5>Next</h5>
      <i class="icon-right_arrow ml-3"></i>
    </button>
  </div>
</div>

<app-add-edit-event *ngIf="isEditEvent" (isAddEditEventChange)="closePop($event)" [eventObj]="selectedEventObj" [popClass]="'active'"></app-add-edit-event>
