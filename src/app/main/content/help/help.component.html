<div class="wrapper min-h-full">
  <div class="space-y-7 h-full">
    <div class="w-full space-y-7">
      <!-- <h1>Ask Srivalli</h1> -->
      <div class="py-2">
        <div class="flex relative w-full h-[calc(100vh-200px)]">
          <div class="w-full">
            <div class="shadow-lg rounded-md overflow-hidden h-full bg-white">
              <!-- chat-titel  -->
              <div class="p-5 py-3.5 flex items-center bg-white">
                <div>
                  <div class="w-12 h-12 rounded-full overflow-hidden">
                    <img src="../assets/images/srivalli.png" alt="Srivalli" />
                  </div>
                </div>
                <div class="w-full pl-3.5">
                  <h3 class="text-sm normal-case">Srivalli</h3>
                  <span class="input-titel pb-0 normal-case">help@festumevento.com</span>
                </div>
                <div class="w-full pl-3.5 flex flex-col text-right text-sm space-y-1">
                  <a href="mailto:info@festumevento.com">info@festumevento.com</a>
                  <a href="tel:+919727935000">+91 97279 35000</a>
                </div>
              </div>
              <!-- chat-text  -->
              <div class="chat-holder bg-gray-100 py-12" #scrollMe>
                <div class="text-massage left-massage">
                    <div class="bg-white p-2.5" >
                    <div>Welcome to Festum Evento! Kindly let me know what are you looking for.</div>
                    <span class="arrow"></span>
                    <div class="w-full flex items-center flex-wrap" >
                      <div class="w-fit pl-0 p-2.5" *ngFor="let item of butten">
                        <button type="button" [ngClass]="item.isSelected ? 'bg-magicPotion text-white' : 'bg-white text-magicPotion'" class="border-2 border-magicPotion text-[14px] leading-4 font-medium rounded-md shadow-3xl py-1.5 px-4" (click)="itemvalue(item)">{{item.btnName}}</button>
                      </div>
                    </div>
                  </div>
                  <p style="padding: 0;"><span class="whitespace-nowrap"> 3:18 PM </span></p>
                </div>
                <div class="text-massage {{message.author === 'bot' ? 'left-massage' : 'right-massage'}}" *ngFor="let message of messages">
                  <!-- <div class="bg-white p-2.5" *ngIf="message.url && message.author === 'bot'">
                    <div>{{ message.content }}</div>
                    <span class="arrow"></span>
                    <a [href]="message.content" target="_blank" class="inline-block secondary text-sm cursor-pointer px-4 py-1 mt-1.5">Click Hear</a>
                  </div>
                  <p *ngIf="message.url && message.author === 'bot'" style="padding: 0;"><span class="whitespace-nowrap">{{message.date | date : 'shortTime'}}</span></p> -->
                  <p [innerHTML]="message.content"> <span>{{message.date | date : 'shortTime'}}</span></p>
                  <span class="arrow"></span>
                </div>
              </div>
              <!-- chat-input -->
              <div class="p-5 bg-white flex items-center space-x-3">
                <label class="block w-full"><input type="text" placeholder="{{'Type here' | translate}}..." [(ngModel)]="value" (keyup.enter)="sendMessage()" class="w-full outline-none text-sm placeholder:text-sm" /></label>
                <a href="javascript:void(0);" type="button" (click)="sendMessage()"><i class="icon-send text-magicPotion text-2xl"></i></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full mt-5 addsBox">
      <img src="/assets/images/banner-ads.png" alt="ring-ad" class="w-full object-cover" />
    </div>
  </div>
</div>
