<div class="wrapper min-h-full">
    <div class="space-y-8 h-full">

        <div class="flex justify-between items-center">
            <a href="javascript:void(0);" class="flex items-center">
                <h2>{{'Chat Notifications' | translate }}</h2>
            </a>
        </div>

        <div class="space-y-2.5">
            <div *ngFor="let chatNotification of chatNotificationObj" class="w-full flex bg-white rounded-xl px-4 py-2.5">
                <div class="w-16 h-16 bg-slate-200 rounded-full overflow-hidden">
                    <img [src]="!!(chatNotification?.banner) ? constants.baseImageURL + chatNotification.banner : constants.defaultImage" alt="" class="w-full h-full object-cover">
                </div>
                <div class="w-[calc(100%-64px)] pl-4">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <span class="block text-lg font-semibold">{{chatNotification.newmsg.userid.name}}&nbsp;/&nbsp;</span>
                            <span class="block text-sm font-semibold text-black/50">{{chatNotification.title}}</span>
                        </div>
                        <div class="flex items-center">
                            <!-- <span class="block text-xs font-medium">10:00 am&nbsp;&nbsp;-&nbsp;&nbsp;</span> -->
                            <span class="block text-xs font-medium">{{chatNotification?.timestamp | date:'dd MMM, yyyy  hh:mm a'}}</span>
                        </div>
                    </div>
                    <p class="mt-2">{{chatNotification.message}}</p>
                </div>
            </div>

            <p *ngIf="!isLoading && !chatNotificationObj?.length">{{'No Records Found' | translate }}.</p>
            <div class="flex flex-wrap items-center justify-center" *ngIf="chatNotificationObj && chatNotificationObj?.length">
                <p-paginator [rows]="paging?.limit" [totalRecords]="paging?.totalDocs" [rowsPerPageOptions]="[10, 20, 30, 40, 50]" (onPageChange)="getChatNotificationList($event)"></p-paginator>
            </div>
        </div>
        
    </div>
</div>
