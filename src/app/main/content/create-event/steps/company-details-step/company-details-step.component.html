<div class="space-y-5 px-2">
  <!-- company details  -->
    <form #registerNgForm="ngForm" [formGroup]="companyForm">
      <div class="flex items-end flex-wrap -mx-2">
        <div class="w-full md:w-1/2 px-2 pt-5 inputHolder">
          <span class="input-titel">Company name</span>
          <input type="text" class="input" [formControlName]="'name'" />
        </div>
        <div class="w-full md:w-1/2 px-2 pt-5 inputHolder">
          <span class="input-titel">Company GST (Optional)</span>
          <label for="creat-event-company-gst" class="upload upload-popup py-3">
            <input type="file" name="images" id="creat-event-company-gst" accept="application/pdf" class="appearance-none hidden" [formControlName]="'gst'" (change)="readURL($event);" />
            <span class="input-titel text-base p-0"><i class="icon-pdf_upload mr-2"></i> {{inputText ? inputText : 'Upload PDF'}}</span>
          </label>
        </div>
      </div>
      <div class="flex items-end flex-wrap -mx-2">
        <div class="w-full md:w-1/2 px-2 pt-5 inputHolder">
          <span class="input-titel">Company Contact No</span>
          <input type="text" class="input" [formControlName]="'contact_no'" />
        </div>
        <div class="w-full md:w-1/2 px-2 pt-5 inputHolder">
          <span class="input-titel">Company Email</span>
          <input type="text" class="input" [formControlName]="'email'" />
        </div>
      </div>
      <div class="w-full pt-5">
        <span class="input-titel">About Our Company</span>
        <textarea  cols="30" rows="4" class="outline-none flex items-center w-full bg-white p-2 px-3.5 rounded-md" [formControlName]="'about'"></textarea>
      </div>

      <!-- Address  -->
      <div class="pt-5 -mx-2">
        <h3 class="px-2">Address</h3>
        <div class="w-full flex flex-wrap">
          <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-5 inputHolder">
            <span class="input-titel">Flat No.</span>
            <input type="text" class="input" [formControlName]="'flat_no'" />
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-5 inputHolder">
            <span class="input-titel">Street Name.</span>
            <input type="text" class="input" [formControlName]="'street'" />
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-5 inputHolder">
            <span class="input-titel">Area Name.</span>
            <input type="text" class="input" [formControlName]="'area'" />
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-5 inputHolder">
            <label class="input-titel">City<span class="text-magicPotion">*</span></label>
            <input type="text" class="input" [formControlName]="'city'" />
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-5 inputHolder">
            <label class="input-titel">State<span class="text-magicPotion">*</span></label>
            <input type="text" class="input" [formControlName]="'state'" />
          </div>
          <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-5 inputHolder">
            <label class="input-titel">Pincode<span class="text-magicPotion">*</span></label>
            <input type="text" class="input" [formControlName]="'pincode'" />
          </div>
        </div>
      </div>
      <button type="submit" (click)="register()">Submit</button>
    </form>
    
  <!-- upload photo And Video  -->
    <div class="flex flex-wrap justify-between items-center -mx-2">
      <div class="w-full lg:w-1/2 px-2">
        <div class="media-upload-holder">
          <span class="text-quicksilver font-semibold">Company Photos<span class="font-normal"> Max 5 images (up to 5MB/image)</span></span>
          <div class="flex space-x-2.5 h-full pt-2">
            <div class="upload-box">
              <div class="rounded relative overflow-hidden">
                <img src="../assets/images/add-photo-1.png" alt="add-photo-1" />
                <button>Remove</button>
              </div>
            </div>
            <div class="upload-box">
              <div class="rounded relative overflow-hidden">
                <img src="../assets/images/add-photo-2.png" alt="add-photo-2" />
                <button>Remove</button>
              </div>
            </div>
            <div class="upload-box">
              <div class="rounded relative overflow-hidden">
                <img src="../assets/images/add-photo-1.png" alt="add-photo-1" />
                <button>Remove</button>
              </div>
            </div>
            <div class="upload-holder">
              <label for="creat-event-photo-uplode" class="upload-photo">
                <input type="file" name="images" id="creat-event-photo-uplode" class="appearance-none hidden" />
                <i class="icon-img_upload text-base text-quicksilver"></i>
                <div class="mt-1 flex items-baseline justify-center"><span class="input-titel pt-1">Add Photos</span></div>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="w-full lg:w-1/2 px-2">
        <div class="media-upload-holder">
          <span class="text-quicksilver font-semibold">Company Video <span class="font-normal">Max 1 videos (up to 2GB/video)</span></span>
            <div class="flex space-x-2.5 pt-2">
                <div class="upload-box">
                    <div class="rounded relative overflow-hidden">
                      <img src="../assets/images/add-photo-1.png" alt="add-photo-1" />
                      <button>Remove</button>
                    </div>
                </div>
                <div class="upload-holder">
                  <label for="creat-event-video-uplode" class="upload-photo">
                    <input type="file" name="images" id="creat-event-video-uplode" class="appearance-none hidden" />
                    <i class="icon-video_upload text-base text-quicksilver"></i>
                    <div class="mt-1 flex items-baseline justify-center"><span class="input-titel pt-1">Add Photos</span></div>
                  </label>
              </div>
            </div>
        </div>
      </div>
    </div>
</div>
<div class="mt-auto">
  <!-- advisement -->
  <div class="w-full mt-5">
    <img src="assets/images/banner-ads.png" alt="ring-ad" class="w-full object-cover"/>
  </div>
  <!-- pre and next button -->
  <div class="prw-next-btn">
    <button type="button" class="flex items-center active" [routerLink]="'/create-event/discount'">
      <i class="icon-left_arrow mr-3"></i>
      <h5>Back</h5>
    </button>
    <button type="button" class="flex items-center active"  [routerLink]="'/create-event/personal-details'">
      <h5>Next</h5>
      <i class="icon-right_arrow ml-3"></i>
    </button>
  </div>
</div>
