<div class="space-y-5">
  <form [formGroup]="locationForm" class="space-y-5">
    <h5 class="px-2">Address</h5>
    <div class="w-full flex flex-wrap">
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <span class="input-titel">Flat No.</span>
        <input class="input" formControlName="flat_number" name="flat_number" type="text"/>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <span class="input-titel">Street Name.</span>
        <input class="input" formControlName="street_name" name="street_name" type="text"/>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <span class="input-titel">Area Name.</span>
        <input class="input" formControlName="area_name" name="area_name" type="text"/>
      </div>
    </div>
    <div class="w-full flex flex-wrap">
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <label class="input-titel">City <span>*</span></label>
        <input class="input" formControlName="city" name="city" type="text"/>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <label class="input-titel">State <span>*</span></label>
        <input class="input" formControlName="state" name="state" type="text"/>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <label class="input-titel">Pincode <span>*</span></label>
        <input class="input" formControlName="pincode" name="pincode" type="text"/>
      </div>
    </div>
    <div class="w-full px-2 pt-3 lg:pt-0 inputHolder">
      <label class="input-titel">Whatâ€™s the Location?</label>
      <div class="bg-white rounded-md location relative">
        <!-- <textarea
          class="outline-none flex items-center w-full bg-white placeholder:text-quicksilver placeholder:font-bold placeholder:text-sm placeholder:capitalize resize-none"
          cols="30" formControlName="address" name="address"
          placeholder="Type here Address..."
          rows="4">
        </textarea> -->
        <input #search (keydown.enter)="$event.preventDefault()" autocapitalize="off" autocorrect="off" class="form-control absolute top-1 left-1 right-1 z-10 px-3 py-1.5 text-base rounded" placeholder="Search Nearest Location" spellcheck="off" type="text" type="text" />
        <agm-map (mapClick)="mapClicked($event)" [disableDefaultUI]="false" [latitude]="lat" [longitude]="lng" [zoomControl]="false" [zoom]="zoom">
          <agm-marker (dragEnd)="markerDragEnd(markers, $event)" (markerClick)="clickedMarker(markers.label)" [label]="markers.label" [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
        </agm-map>
        <!-- (click)="googleMap()" -->
        <button 
          (click)="addMapLocation()"
          class="secondary flex justify-end ml-auto px-5 py-2 anim uppercase mt-2 absolute bottom-1 right-1">
          Location from Google map
        </button>
      </div>
    </div>
  </form>
</div>

<div class="mt-auto">
  <!-- advisement -->
  <div class="w-full mt-5">
    <img alt="ring-ad" class="w-full object-cover" src="assets/images/banner-ads.png"/>
  </div>
  <!-- pre and next button -->
  <div class="prw-next-btn">
    <button [routerLink]="'/create-event/arrangement'" class="flex items-center active" type="button">
      <i class="icon-left_arrow mr-3"></i>
      <h5>Back</h5>
    </button>
    <button [routerLink]="'/create-event/photos-and-videos'" class="flex items-center active" type="button">
      <h5>Next</h5>
      <i class="icon-right_arrow ml-3"></i>
    </button>
  </div>
</div>

<modal class="location popup table fixed w-full inset-0 z-40 bg-black bg-opacity-75 h-screen hidden" id="google-map" title="Choose location">
  <div>
    <div class="form-group mb-4">
      <label>{{ 'Enter address' }}</label>
      <input #search (keydown.enter)="$event.preventDefault()" autocapitalize="off" autocorrect="off" class="form-control" placeholder="Search Nearest Location" spellcheck="off" type="text" type="text" />
    </div>
    <!-- (centerChange)="mapDraged($event)" -->
    <agm-map (mapClick)="mapClicked($event)" [disableDefaultUI]="false" [latitude]="lat" [longitude]="lng" [zoomControl]="false" [zoom]="zoom">
      <agm-marker (dragEnd)="markerDragEnd(markers, $event)" (markerClick)="clickedMarker(markers.label)" [label]="markers.label" [latitude]="lat" [longitude]="lng" [markerDraggable]="true"></agm-marker>
    </agm-map>
  </div>

  <div class="mt-4">
    <button (click)="addMapLocation()" class="btn btn-primary waves-effect waves-light">
      {{ 'Add location' }}
    </button>
  </div>
</modal>
