<div class="space-y-5">
  <div class="space-y-5">
    <h5 class="px-2">Address</h5>
    <div class="w-full flex flex-wrap">
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <span class="input-titel">Flat No.</span>
        <input type="text" class="input" />
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <span class="input-titel">Street Name.</span>
        <input type="text" class="input" />
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <span class="input-titel">Area Name.</span>
        <input type="text" class="input" />
      </div>
    </div>
    <div class="w-full flex flex-wrap">
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <label class="input-titel">City <span>*</span>
        </label>
        <input type="text" class="input" />
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <label class="input-titel">State <span>*</span>
        </label>
        <input type="text" class="input" />
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 px-2 pt-3 lg:pt-0 inputHolder">
        <label class="input-titel">Pincode <span>*</span>
        </label>
        <input type="text" class="input" />
      </div>
    </div>
    <div class="w-full px-2 pt-3 lg:pt-0 inputHolder">
      <label class="input-titel">Whatâ€™s the Location?</label>
      <div class="bg-white p-2 px-3.5 rounded-md">
        <textarea  cols="30" rows="4" class="outline-none flex items-center w-full bg-white placeholder:text-quicksilver placeholder:font-bold placeholder:text-sm placeholder:capitalize resize-none" placeholder="Type here Address..."></textarea>
        <button class="secondary flex justify-end ml-auto px-5 py-2 anim uppercase mt-2">Location from Google map</button>
      </div>
    </div>
  </div>
</div>

<div class="mt-auto">
  <!-- advisement -->
  <div class="w-full mt-5">
    <img src="assets/images/banner-ads.png" alt="ring-ad" class="w-full object-cover"/>
  </div>
  <!-- pre and next button -->
  <div class="prw-next-btn">
    <button type="button" class="flex items-center active" [routerLink]="'/create-event/arrangement'">
      <i class="icon-left_arrow mr-3"></i>
      <h5>Back</h5>
    </button>
    <button type="button" class="flex items-center active"  [routerLink]="'/create-event/photos-and-videos'">
      <h5>Next</h5>
      <i class="icon-right_arrow ml-3"></i>
    </button>
  </div>
</div>
