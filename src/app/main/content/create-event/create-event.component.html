<div class="wrapper flex flex-col min-h-full">
  <div class="space-y-8">
    <!-- title-holder  -->
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <i routerLink=".." class="icon-left_arrow cursor-pointer mr-4 text-2xl"></i>
        <h2 *ngIf="(eventObj | json) != ({} | json)">{{eventObj?.name}}</h2>
        <h2 *ngIf="(eventObj | json) == ({} | json)">Create new event</h2>
      </div>
      <span class="secondary cursor-pointer px-7 py-3" *ngIf="isAddArrangement" (click)="openAddArrangementDialog()">
      <i class="icon-plus mr-3"></i>Add</span>
    </div>
    <div class="w-full overflow-hidden overflow-x-auto capitalize">
      <div *ngIf="isHideDiscountitem;else other_content">
        <p-steps [model]="hiddenDiscountItems" [readonly]="isReadonly"></p-steps>
      </div>
      <ng-template #other_content>
        <p-steps [model]="items" [readonly]="isReadonly"></p-steps>
      </ng-template>
    </div>
  </div>
  <!-- main-content  -->
  <div class="outletPortal pt-8 max-h-full overflow-auto">
    <router-outlet></router-outlet>
  </div>
</div>
