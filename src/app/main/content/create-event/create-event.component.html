<div class="wrapper flex flex-col min-h-full">
  <div class="space-y-8">
    <!-- title-holder  -->
    <div class="flex justify-between items-center">
      <div class="flex items-center">
        <i routerLink=".." class="icon-left_arrow cursor-pointer mr-4 text-2xl"></i>
        <h2>Create new event</h2>
      </div>
      <!--<span [routerLink]="'/create-event'" class="secondary cursor-pointer px-7 py-3" (click)="isAddEvent = true">
        <i class="icon-plus mr-3"></i>Add event</span>-->
      <span class="secondary cursor-pointer px-7 py-3" *ngIf="isAddArrangement" (click)="openAddArrangementDialog()">
      <i class="icon-plus mr-3"></i>Add</span>
    </div>
    <div class="w-full overflow-hidden overflow-x-auto capitalize">
      <p-steps [model]="items" [readonly]="true"></p-steps>
    </div>
  </div>
  <!-- main-content  -->
  <div class="outletPortal pt-8 max-h-full overflow-auto">
    <!-- <router-outlet></router-outlet> -->
    <app-add-event-step *ngIf="currentURL == '/create-event/add-event'" [eventObj]="eventObj" (newEventObj)="onNextStep($event)"></app-add-event-step>
    <app-about-event-step *ngIf="currentURL == '/create-event/about-event'" [eventObj]="eventObj" (newEventObj)="onNextStep($event)"></app-about-event-step>
    <app-arrangement-step *ngIf="currentURL == '/create-event/arrangement'" [eventObj]="eventObj" (newEventObj)="onNextStep($event)"></app-arrangement-step>
    <app-location-step *ngIf="currentURL == '/create-event/location'" [eventObj]="eventObj" (newEventObj)="onNextStep($event)"></app-location-step>
    <app-photos-videos-step *ngIf="currentURL == '/create-event/photos-and-videos'"></app-photos-videos-step>
    <app-permission-step *ngIf="currentURL == '/create-event/permission'"></app-permission-step>
    <app-discount-step *ngIf="currentURL == '/create-event/discount'"></app-discount-step>
    <app-company-details-step *ngIf="currentURL == '/create-event/company-details'" [eventObj]="eventObj" (newEventObj)="onNextStep($event)"></app-company-details-step>
    <app-personal-details-step *ngIf="currentURL == '/create-event/personal-details'" [eventObj]="eventObj" (newEventObj)="onNextStep($event)"></app-personal-details-step>
    <app-terms-and-conditions-step *ngIf="currentURL == '/create-event/terms-and-conditions'" [eventObj]="eventObj" (newEventObj)="onNextStep($event)"></app-terms-and-conditions-step>
  </div>
</div>
