<div class="main flex min-h-screen">
  <!-- Left Panel -->
  <div class="leftPanel max-w-[230px] w-full bg-white shadow-md relative z-30">
    <div class="logo text-center px-4 pt-5 pb-8">
      <a href="javascript:void(0);" [routerLink]="'/'" class="block">
        <img src="../assets/images/festum-evento.png" alt="Evento Package Logo" class="max-w-full w-auto mx-auto" />
      </a>
    </div>
    <div class="nav">
      <span class="px-5 py-2.5 text-xs input-titel uppercase">{{'main' | translate}}</span>
      <a href="javascript:void(0);" [routerLink]="'/events'" routerLinkActive="active" title="{{'Events' | translate}}">
        <span><i class="w-6 block text-center text-lg icon-events"></i></span>
        <span>Events</span>
<!--        <span>{{'Events' | translate}}</span>-->
      </a>
      <a href="javascript:void(0);" [routerLink]="'/offline-shops'" routerLinkActive="active" title="Offline Shop Offers">
        <span><i class="w-6 block text-center text-lg icon-shop_offer"></i></span>
        <span>Offline Shop Offers</span>
      </a>
      <a href="javascript:void(0);" [routerLink]="'/online-offers'" routerLinkActive="active" title="Online Shop Offers">
        <span><i class="w-6 block text-center text-lg icon-online_offer"></i></span>
        <span>Online Shop Offers</span>
      </a>
      <a href="javascript:void(0);" [routerLink]="'/live-stream'" routerLinkActive="active" title="Live Stream">
        <span><i class="w-6 block text-center text-lg icon-live_stream"></i></span>
        <span>Live Stream</span>
      </a>
      <hr class="m-5">
      <span class="px-5 py-2.5 text-xs input-titel">OTHER</span>
      <!-- <a href="javascript:void(0);" [routerLink]="'membership'" routerLinkActive="active" title="Membership">
        <span>Membership</span>
      </a> -->
      <a href="javascript:void(0);" [routerLink]="'refer-and-earn'" routerLinkActive="active" title="Refer And Earn">
        <span>Refer And Earn</span>
      </a>
      <a href="javascript:void(0);" [routerLink]="'redeem'" routerLinkActive="active" title="Redeem">
        <span>Redeem</span>
      </a>
      <a href="javascript:void(0);" [routerLink]="'entertainment'" routerLinkActive="active" title="Entertainment">
        <span>Entertainment</span>
      </a>
      <a href="javascript:void(0);" [routerLink]="'our-product'" routerLinkActive="active" title="Our Product">
        <span>Our Product</span>
      </a>
      <a href="javascript:void(0);" [routerLink]="'booking'" routerLinkActive="active" title="Booking">
        <span>Booking</span>
      </a>
      <a href="javascript:void(0);" [routerLink]="'notifications'" routerLinkActive="active" title="Notifications">

      </a>

        <span>Gift</span>
      </a> -->
      <a href="javascript:void(0);" [routerLink]="'faq'" routerLinkActive="active" title="FAQ">
        <span>FAQ</span>
      </a>
      <a href="javascript:void(0);" [routerLink]="'help'" routerLinkActive="active" title="Help">
        <span>Help</span>
      </a>
    </div>
  </div>
  <!-- Content -->
  <div class="w-full lg:max-w-[calc(100%-230px)]">
    <!-- Top Header -->
    <div class="w-full bg-white py-3.5 px-6 xl:px-12 flex flex-wrap items-center shadow-sm relative z-40">
      <!-- Search Box -->
      <form class="w-72 relative bg-brightGray rounded-md flex items-center">
        <input type="text" placeholder="Search" class="w-full h-10 bg-transparent text-sm font-bold pl-3.5 focus:outline-none" />
        <button type="submit" class="p-3.5"><svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.80624 7.7457C9.39675 6.93931 9.74996 5.9488 9.74996 4.87502C9.74996 2.18703 7.56294 0 4.87497 0C2.18699 0 0 2.18703 0 4.87502C0 7.56301 2.18701 9.75004 4.87499 9.75004C5.94877 9.75004 6.93936 9.39678 7.74575 8.80627L10.9395 12L12 10.9395C12 10.9394 8.80624 7.7457 8.80624 7.7457ZM4.87499 8.25002C3.01391 8.25002 1.50001 6.73611 1.50001 4.87502C1.50001 3.01393 3.01391 1.50001 4.87499 1.50001C6.73607 1.50001 8.24997 3.01393 8.24997 4.87502C8.24997 6.73611 6.73605 8.25002 4.87499 8.25002Z" fill="#9BA0A8"/></svg></button>
      </form>

      <!-- Right Bar -->
      <div class="ml-auto">
        <div class="right-top-menu flex items-center space-x-1">
          <!-- <a href="javascript:void(0);" class="block hover:text-spiroDiscoBall anim" title="scanner"><span class="icon-scanner text-2xl block"></span></a> -->

          <!-- <a href="javascript:void(0);" class="block hover:text-spiroDiscoBall anim" title="megaphone" routerLinkActive="active"><span class="icon-megaphone text-2xl block"></span></a> -->
          <a href="javascript:void(0);" class="block hover:text-spiroDiscoBall anim" title="QR Scanner" (click)="openBarcode()"><span class="icon-qr_scanner text-2xl block"></span></a>
          <div class="relative group">
            <span class="block cursor-pointer">
              <img #img [src]="!!(loginUser?.profile_pic) ? constants.baseImageURL + loginUser.profile_pic : constants.userDefaultImage" alt="user name"

            </span>
            <div class="absolute top-full right-0 pt-3 hidden group-hover:block">

              <span class="absolute top-2 right-5 w-2.5 h-2.5 bg-white m-px z-10 rotate-45"></span>
              <div class="relative shadow-md rounded-md bg-white border p-2.5">

                  <span>View Profile</span>

                  <span>Sign Out</span>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Content In -->
    <div class="rightInContent relative">
      <router-outlet></router-outlet>
    </div>
  </div>
