<div class="">
  <div class="flex flex-wrap lg:pt-0  items-end justify-between">
    <div class="w-full lg:w-1/2 lg:pr-3.5">
      <h5 class="pb-3">Date</h5>
      <label class="bg-white rounded-md flex space-x-3 relative">
        <i class="icon-calendar flex items-center pl-5 absolute left-0 inset-y-0"></i>
        <input type="date" class="left w-full rounded-md outline-none appearance-none pl-10 py-4" />
      </label>
    </div>
    <div class="w-full lg:w-1/2 lg:pl-3.5 pt-5 lg:pt-0">
      <h5 class="pb-3">Time</h5>
      <label class="bg-white rounded-md flex space-x-3 relative">
        <i class="icon-time flex items-center pl-5 absolute left-0 inset-y-0"></i>
        <input type="time" class="left w-full rounded-md outline-none appearance-none pl-10 py-4" />
      </label>
    </div>
  </div>
  <div class="mt-12">
    <h5 class="pb-4">Select category</h5>
    <div class="flex items-center pb-7">
      <label class="checkbox w-8">
        <input type="radio" name="category" id="Notification" checked />
        <i class="icon-right text-white"></i>
      </label>
      <span class="text-base font-bold text-japaneseIndigo pl-4">Notification</span>
    </div>
    <div class="flex items-center pb-7">
      <label class="checkbox w-8">
        <input type="radio" name="category" id="SMS" />
        <i class="icon-right text-white"></i>
      </label>
      <span class="text-base font-bold text-japaneseIndigo pl-4">SMS</span>
    </div>
    <div class="flex items-center">
      <label class="checkbox w-8">
        <input type="radio" name="category" id="Email" />
        <i class="icon-right text-white"></i>
      </label>
      <span class="text-base font-bold text-japaneseIndigo pl-4">Email</span>
    </div>
  </div>
</div>

<div class="mt-auto">
  <!-- advisement -->
  <div class="w-full mt-5 addsBox">
    <img src="/assets/images/banner-ads.png" alt="ring-ad" class="w-full object-cover" />
  </div>
  <!-- next preview button -->
  <div class="prw-next-btn mt-auto">
    <button type="button" class="flex items-center">
      <i class="icon-left_arrow mr-3"></i>
      <h5>Back</h5>
    </button>
    <button type="button" class="flex items-center active">
      <h5>Next</h5>
      <i class="icon-right_arrow ml-3"></i>
    </button>
  </div>
</div>
